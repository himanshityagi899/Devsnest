<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./all.min.css">
    <title> MY Calculator </title>
</head>
<body>
    <header>MY CALCULATOR &emsp;<i class="fas fa-calculator"></i></header>
    
    <main>
        <div class='cal'>
            
            <div><input type="text" id="edu" class='styled' /></div>
            <input class="styled"
                type="button"
                value="7" onclick="dis('7')">
            <input class="styled"
                type="button"
                value="8" onclick="dis('8')">
            <input class=" styled"
                type="button"
                value="9" onclick="dis('9')">
            <input class=" styled"
                type="button"
                value="X" onclick="dis('*')">
            <input class=" styled"
                type="button"
                value="4" onclick="dis('4')">
            <input class=" styled"
                type="button"
                value="5" onclick="dis('5')">
            <input class=" styled"
                type="button"
                value="6" onclick="dis('6')">
            <input class=" styled"
                type="button" id='sub'
                value="-" onclick="dis('-')">
            <input class=" styled"
                type="button"
                value="1"  onclick="dis('1')">
            <input class=" styled" id='two'
                type="button"
                value="2" onclick="dis('2')">
            <input class=" styled" id='three'
                type="button"
                value="3" onclick="dis('3')">
            <input class=" styled"
                type="button" id='plus'
                value="+"  onclick="dis('+')" >
            <input class=" styled"
                type="button"
                value="." onclick="dis('.')">
            <input class=" styled" 
                type="button"
                value="0" onclick="dis('0')">
            <input class=" styled"
                type="button"
                value="/"   onclick="dis('/')">
            <input class="styled"
                type="button"
                value="="   onclick="solve()">
            <input class=" styled" id="res"
                type="button"
                value="Reset" onclick='res()'>

            
        </div>
    </main>

    <script>
        
        function solve()
        {
            
        let x = document.getElementById("edu").value
        
        let y = eval(x)
        document.getElementById("edu").value = y
        }
        function dis(val)
        {
            document.getElementById("edu").value+=val;
            
            
        }

        function res()
        {
        document.getElementById("edu").value = "";
        }
        
    </script>
</body>
</html>
